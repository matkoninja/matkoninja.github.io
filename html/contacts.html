<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <header>
        <nav>
            <a href="https://matkoninja.github.io/index.html">Home</a>
            <a href="https://matkoninja.github.io/html/contacts.html">Contacts</a>
            <a href="https://matkoninja.github.io/html/info.html">Info</a>
        </nav>
    </header>

    <main>
        <section class="contact-header">
            <h1>Contact Us</h1>
            <p>Have a question or want to work with us? Feel free to get in touch!</p>
        </section>

        <section class="contact-info">
            <div class="info-block">
                <h3>Address</h3>
                <p>1234 Creative Ave, Suite 100<br>Design City, CS 56789</p>
            </div>
            <div class="info-block">
                <h3>Email</h3>
                <p><a href="mailto:info@yourwebsite.com">info@yourwebsite.com</a></p>
            </div>
            <div class="info-block">
                <h3>Phone</h3>
                <p><a href="tel:+1234567890">(123) 456-7890</a></p>
            </div>
        </section>

        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Portfolio. All rights reserved.</p>
    </footer>
</body>

</html>
